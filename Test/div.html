<style>
  .myGrid{
    display: grid;                  /* 그리드 컨테이너로 설정 */
    grid-template-columns: 1fr 2fr; /* 1:2 비율로 영역을 나눔 */
    grid-template-rows: 1fr 2fr;    /* 1:2 비율로 영역을 나눔 */
    grid-gap: 10px;                 /* 영역 사이의 간격을 10px로 설정 */
    /*height: 100vh; */                  /* 화면 전체 높이로 설정 */
  }
  #first{background-color:yellow}
  #second{background-color:green}
  #third {background-color:blue}
  #fourth {background-color:purple}
</style>
<div class="myGrid">
  <div id="first">1번 영역</div>
  <div id="second">2번 영역</div>
  <div id="third">3번 영역</div>
  <div id="fourth">4번 영역</div>

</div>
